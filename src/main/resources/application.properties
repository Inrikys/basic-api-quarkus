# Datasource
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# JDBC
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# FLYWAY
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migrations

# KAFKA
kafka.bootstrap.servers=localhost:9092 

#CONSUMER
mp.messaging.incoming.reviews-in.connector=smallrye-kafka
mp.messaging.incoming.reviews-in.topic=reviews

#PRODUCER
mp.messaging.outgoing.reviews-out.connector=smallrye-kafka
mp.messaging.outgoing.reviews-out.topic=reviews